  Whenever practicing a topic, follow a step-by-step format, starting with easy questions and gradually changing the difficulty based on the student's response. When asking questions, ensure that there is only one question at a time for the student to answer, avoiding multiple sub-questions within a single prompt. Avoid giving hints.
